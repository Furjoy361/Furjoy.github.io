<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Dry Shampoo | Furjoy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F1F3C2; /* Accent color */
            color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #A1D6B2; /* Primary color */
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        .product-image {
            width: 100%;
            max-width: 45%;
            margin-bottom: 20px;
        }
        .product-image img {
            width: 100%;
            border-radius: 10px;
        }
        .product-details {
            width: 100%;
            max-width: 45%;
        }
        .product-details h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .price {
            font-size: 1.5em;
            color: #E74C3C; /* Red price color */
            margin-bottom: 20px;
        }
        .description {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px; /* Space between buttons */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }
        .btn {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-to-cart {
            background-color: #FFD700; /* Amazon-like button color */
        }
        .add-to-cart:hover {
            background-color: #FFA500;
        }
        .buy-now {
            background-color: #FF4500; /* Distinct color for Buy Now */
            color: white;
        }
        .buy-now:hover {
            background-color: #FF6347;
        }
        footer {
            background: #E8B86D; /* Highlight color */
            color: #000;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Furjoy Logo" width="150" height="150">
    </div>
</header>

<div class="container">
    <div class="product-image">
        <img src="Dry shampoo.png" alt="Dry Shampoo">
    </div>

    <div class="product-details">
        <h1>Dry Shampoo</h1>
        <p class="price">&#8377;300</p>
        <p class="description">
            Our dry shampoo is perfect for keeping your dog clean and fresh without the need for water. 
            This gentle formula is easy to apply and provides a quick, convenient way to maintain your petâ€™s hygiene.
        </p>
        <div class="buttons">
            <button class="btn add-to-cart">Add to Cart</button>
            <button class="btn buy-now" onclick="redirectToCheckout()">Buy Now</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Furjoy. All rights reserved.</p>
</footer>

<script>
    function redirectToCheckout() {
        // Set a fixed quantity and price for the product
        const quantity = 1;
        const pricePerUnit = 300;
        const totalPrice = pricePerUnit * quantity;

        // Store the quantity and total price in local storage
        localStorage.setItem('quantity', quantity);
        localStorage.setItem('totalPrice', totalPrice);

        // Redirect to the checkout page
        window.location.href = 'checkout.html';
    }
</script>

</body>
</html>
